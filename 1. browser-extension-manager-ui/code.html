<html lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extensions</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <div class="input-container">
        <img src="assets/images/logo.svg" alt="extensions" class="input-icon"/>
        <input type="text" id="extensions" />
      </div>
      <div class="body">
        <div class="tab">
          <h1>Extensions List</h1>
          <div class="filter-group">
            <button type="button" class="filter-btn selected" data-filter="all">
              All
            </button>
            <button type="button" class="filter-btn" data-filter="active">
              Active
            </button>
            <button type="button" class="filter-btn" data-filter="inactive">
              Inactive
            </button>
          </div>
        </div>
        <div>
          <script src="data.js"></script>
          <div id="extensions-list"></div>
          <script src="main.js"></script>
        </div>
      </div>
    </div>
  </body>
</html>
