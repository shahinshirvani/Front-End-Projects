<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <div class="content">
      <div class="title">
        <div>
          <img src="./assets/images/logo-full.svg" alt="logo" />
        </div>
        <h1 id="getUserName"></h1>
        <p id="getEmail"></p>
      </div>
      <div class="ticket">
        <img src="./assets/images/pattern-ticket.svg" alt="pattern-ticket" />
        <div class="ticket-data">
          <img src="./assets/images/logo-full.svg" alt="logo" />
          <p id="data"></p>
        </div>
        <div class="icon-upload">
          <img id="getImg" width="50px" height="50px" />
          <div class="Ids">
            <h3 id="getUserNameTicket"></h3>
            <div class="github">
              <img src="./assets/images/icon-github.svg" alt="github-icon"/>
              <p id="getGithubUserName"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="ticket.js" defer></script>
  </body>
</html>
