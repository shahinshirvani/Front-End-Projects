<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <div class="content">
      <div class="title">
        <div class="header">
          <img src="./assets/images/logo-full.svg" alt="logo" />
        </div>
        <h1>
          Your Journey to Coding Conf<br />
          2025 Starts Here
        </h1>
        <p>Secure your spot at next year's biggest coding conference.</p>
      </div>
      <div class="form-list">
        <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
          <h3>Upload your avatar</h3>
          <div id="dropZone">
            <button type="button" id="uploadIconButton">
             <img id="uploadIcon" src="./assets/images/icon-upload.svg" alt="Upload Icon" width="40" height="40" />
            </button>
            <p id="uploadText" style="margin: auto;">Drag & drop or click to upload</p>
            <div id="actionButtons" style="display: none; gap: 10px; margin-top: 10px;">
              <button type="button" id="removeImgBtn">Remove Image</button>
              <button type="button" id="changeImgBtn">Change Image</button>
            </div>
            <input type="file" id="avatarInput" name="avatar" accept="image/*" width="50" height="50"/>
            <p id="error" style="color: red;"></p>
          </div>
        </form>
      </div>
      <script src="main.js" defer></script>
    </div>
  </body>
</html>
